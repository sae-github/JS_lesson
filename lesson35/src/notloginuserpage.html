<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/drawer-menu.js" defer></script>
  <script src="./js/notloginuserpage.js" type="module"></script>
</head>

<body class="fade-in">
  <header class="header">
    <div class="header__inner">
      <button type="button" class="hamburger-button" id="js-drawer-open-button" aria-expanded="false">
        <span class="hamburger-button__line"></span>
      </button>
      <nav class="drawer-menu" id="js-drawer-menu" aria-hidden="true">
        <ul class="drawer-menu__nav-list">
          <li class="drawer-menu__nav-item">
            <a href="./notloginuserpage.html" class="drawer-menu__nav-link js-drawer-menu-nav-link">
              <span class="drawer-menu__en">top</span>
              <span class="drawer-menu__jp">トップ</span>
            </a>
          </li>
          <li class="drawer-menu__nav-item">
            <a href="./index.html" class="drawer-menu__nav-link js-drawer-menu-nav-link">
              <span class="drawer-menu__en"><img src="./img/login-icon.svg" alt=""
                  class="drawer-menu__nav-icon">login</span>
              <span class="drawer-menu__jp">ログイン</span>
            </a>
          </li>
          <li class="drawer-menu__nav-item">
            <a href="./register/member.html" class="drawer-menu__nav-link js-drawer-menu-nav-link">
              <span class="drawer-menu__en"><img src="./img/register-icon.svg" alt="" class="drawer-menu__nav-icon">sign
                up</span>
              <span class="drawer-menu__jp">会員登録</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="transition-loading" id="js-transition-loading">
    <img src="../img/transition-loading.png" alt="" />
  </div>

  <main>
    <div class="notloginuserpage" id="js-modal">
      <div class="inner">
        <ul class="notloginuserpage__link-list">
          <li class="notloginuserpage__link-item"><a href="./register/member.html">会員登録</a></li>
          <li class="notloginuserpage__link-item"><a href="./index.html">ログイン</a></li>
        </ul>
        <div class="notloginuserpage__head">
          <p class="notloginuserpage__logo"><img src="./img/logo.png" alt=""></p>
        </div>
        <section class="news" id="js-news">
          <div class="news__inner">
            <div class="news-tab">
              <ul class="news-tab__menu" id="js-tab-menu"></ul>
            </div>
          </div>
        </section>

        <div class="notloginuser-modal">
          <div class="notloginuser-modal__inner">
            <p class="notloginuser-modal__text">
              このページはログインユーザー限定です</p>
            <div class="notloginuser-modal__img-wrapper">
              <img src="./img/onegai_gomen_man.png" alt="">
            </div>
            <div class="notloginuser-modal__link-wrapper">
              <a href="./index.html">ログイン</a>
              <a href="./register/member.html">会員登録</a>
            </div>
            <button type="button" class="notloginuser-modal__close-button" id="js-modal-close-button">×</button>
          </div>
        </div>
        <div class="overlay" id="js-overlay"></div>
      </div>
    </div>
  </main>
</body>

</html>
