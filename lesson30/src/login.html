<body>

  <main>
    <header class="header">
      <div class="header__inner">
        <button type="button" class="hamburger-button" id="js-slide-open-button" aria-expanded="false">
          <span class="hamburger-button__line"></span>
        </button>
        <nav class="global-menu" id="js-global-menu" aria-hidden="true">
          <ul class="global-menu__nav-list">
            <li class="global-menu__nav-item">
              <a href="./login.html">
                <span class="global-menu__en"><img src="./img/login-icon.svg" alt=""
                    class="global-menu__nav-icon">login</span>
                <span class="global-menu__jp">ログイン</span>
              </a>
            </li>
            <li class="global-menu__nav-item">
              <a href="./register/member.html">
                <span class="global-menu__en"><img src="./img/register-icon.svg" alt=""
                    class="global-menu__nav-icon">sign
                  up</span>
                <span class="global-menu__jp">会員登録</span>
              </a>
            </li>
          </ul>
          <ul class="global-menu__sub-list">
            <li><a href="">dummy</a></li>

          </ul>
        </nav>
      </div>
    </header>
    <div class="login-page">
      <div class="inner">
        <div class="login-form">
          <ul class="tab-menu">
            <p class="tab-menu__item --selected">ログイン</p>
            <a href="./register/member.html" class="tab-menu__item">会員登録</a>
          </ul>
          <div class="form-wrapper">
            <form action="" id="js-login-form">
              <dl>
                <div class="form-item">
                  <dt class="form-title">
                    <label for="username">ユーザー名、またはメールアドレス</label>
                  </dt>
                  <dd class="form-field">
                    <input type="text" id="username" placeholder="username or Email" required>
                  </dd>
                </div>
                <div class="form-item">
                  <dt class="form-title">
                    <label for="password">パスワード</label>
                  </dt>
                  <dd class="form-field password-field">
                    <input type="password" id="password" class="password" placeholder="password" required>
                    <button class="password-icon is-hide" type="button" id="js-password-icon"></button>
                  </dd>
                </div>
              </dl>
              <div class="login-form__submit">
                <button id="js-login-button" class="" type="submit" disabled>
                  送信
                </button>
              </div>
            </form>
          </div>
          <div class="login-page__foot">
            <a href="./forgotpassword.html" class="forgot-link">パースワードをお忘れの方はこちら</a>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" id="js-overlay"></div>

  </main>
