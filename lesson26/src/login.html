<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/login.js" defer></script>
</head>

<body>
  <main>
    <div class="login-page">
      <div class="inner">
        <div class="login-form">
          <ul class="tab-menu">
            <p class="tab-menu__item --selected">ログイン</p>
            <a href="register.html" class="tab-menu__item">会員登録</a>
          </ul>
          <form action="" id="js-login-form">
            <dl class="login-form__list">
              <div class="login-form__item">
                <dt class="login-form__title">
                  <label for="username">ユーザー名</label>
                </dt>
                <dd class="login-form__field">
                  <input type="text" id="username" placeholder="ユーザー名" required>
                </dd>
              </div>
              <div class="login-form__item">
                <dt class="login-form__title">
                  <label for="password">パスワード</label>
                </dt>
                <dd class="login-form__field">
                  <input type="password" id="password" placeholder="password" required>
                </dd>
              </div>
            </dl>
            <div class="login-form__submit">
              <button id="js-login-button" class="" type="submit" disabled>
                送信
              </button>
            </div>
          </form>
          <div class="login-page__foot">
            <a href="forgotpassword.html" class="forgot-link">パースワードをお忘れの方はこちら</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
