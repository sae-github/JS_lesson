<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script>
    if (!localStorage.getItem("token")) window.location.href = "./notloginuserpage.html";
  </script>
  <script src="./js/userMenu.js" defer></script>
  <script src="./js/logout.js" defer></script>
  <script src="./js/resetingpassword.js" defer></script>
</head>

<body>
  <main>
    <header class="header">
      <div class="header__inner">
        <div class="header__menu">
          <a href="./loginuserpage.html" class="header__home-icon-wrapper">
            <img src="./img/home-icon.svg" alt="">
          </a>
          <div class="header__user-menu" id="js-header-user-menu">
            <div class="header__user-icon-wrapper"><img src="./img/user-icon.png" alt=""></div>
            <span class="header__arrow-icon"></span>
            <ul class="drop-down-menu" id="js-drop-down-menu">
              <li class="drop-down-menu__item"><a href="./mypage.html">マイページ</a></li>
              <li class="drop-down-menu__item"><a href="./resetingemail.html">メールアドレス変更</a></li>
              <li class="drop-down-menu__item"><a href="./resetingpassword.html">パスワード変更</a></li>
              <li class="drop-down-menu__item"><a href="" id="js-logout">ログアウト</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="reseting-page">
      <div class="inner reseting-page__inner">
        <div class="side-nav">
          <div class="side-nav__inner">
            <div class="side-nav__icon-wrapper">
              <img src="./img/profile-icon.png" alt="">
            </div>
            <ul class="side-nav__list">
              <li class="side-nav__item"><a href="./mypage.html">マイページ</a></li>
              <li class="side-nav__item"><a href="./resetingemail.html">メールアドレス変更</a></li>
              <li class="side-nav__item is-active"><a href="./resetingpassword.html">パスワード変更</a></li>
            </ul>
          </div>
        </div>
        <div class="reseting-form">
          <div class="reseting-form__inner">
            <p class="reseting-form__title">パスワードの変更</p>
            <p class="reseting-form__message">下記フォームの入力、送信をお願いします。</p>
            <div class="form-wrapper">
              <form action="" id="js-login-form">
                <dl>
                  <div class="form-item">
                    <dt class="form-title">
                      <label for="newPassword">新しいパスワード</label>
                    </dt>
                    <dd class="form-field password-field">
                      <input type="password" id="newPassword" class="password" placeholder="New Password" required>
                      <button class="password-icon js-password-icon is-hide" type="button"></button>
                    </dd>
                  </div>
                  <div class="form-item">
                    <dt class="form-title">
                      <label for="confirmNewPassword">新しいパスワード(確認用)</label>
                    </dt>
                    <dd class="form-field password-field">
                      <input type="password" id="confirmNewPassword" class="password" placeholder="Confirm Password"
                        required>
                      <button class="password-icon js-password-icon is-hide" type="button"></button>
                    </dd>
                  </div>
                  <div class="form-item">
                    <dt class="form-title">
                      <label for="password">現在のパスワード</label>
                      <p class="form-field__message">ご本人確認のためにパスワードをご入力ください</p>
                    </dt>
                    <dd class="form-field password-field">
                      <input type="password" id="password" class="password" placeholder="Password" required>
                      <button class="password-icon js-password-icon is-hide" type="button"></button>
                    </dd>
                  </div>
                </dl>
                <div class="form-foot">
                  <button id="js-change-button" class="form-submit-button" type="submit" disabled>
                    変更する
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
