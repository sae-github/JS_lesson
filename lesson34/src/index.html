<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script>
    if (!localStorage.getItem("token")) window.location.href = "./login.html";
  </script>
  <script src="./js/userMenu.js" defer></script>
  <script src="./js/logout.js" defer></script>
  <script src="./js/slideshow.js" defer></script>
  <script type="module" src="./js/tabMenu.js"></script>
  <title>Document</title>
</head>

<body>

  <header class="header">
    <div class="header__inner">
      <div class="header__menu">
        <a href="./index.html" class="header__home-icon-wrapper">
          <img src="./img/home-icon.svg" alt="">
        </a>
        <div class="header__user-menu" id="js-header-user-menu">
          <div class="header__user-icon-wrapper"><img src="./img/user-icon.png" alt=""></div>
          <span class="header__arrow-icon"></span>
          <ul class="drop-down-menu" id="js-drop-down-menu">
            <li class="drop-down-menu__item"><a href="./resetingemail.html">メールアドレス変更</a></li>
            <li class="drop-down-menu__item"><a href="./resetingpassword.html">パスワード変更</a></li>
            <li class="drop-down-menu__item"><a href="" id="js-logout">ログアウト</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="mv" id="js-mv">
      <div class="mv__slide slide" id="js-slide">
        <ul class="slide__list" id="js-slide-list">
        </ul>
      </div>
    </div>
    <section class="news" id="js-news">
      <div class="news__inner">
        <h1 class="news__title">Today's News</h1>
        <p class="news__sub-title"><span>Click on the comment icon to see the comments</span></p>
        <div class="news-tab">
          <ul class="news-tab__menu" id="js-tab-menu"></ul>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
