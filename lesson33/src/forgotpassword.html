<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/drawer-menu.js" defer></script>
  <script src="./js/forgotpassword.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <button type="button" class="hamburger-button" id="js-drawer-open-button" aria-expanded="false">
        <span class="hamburger-button__line"></span>
      </button>
      <nav class="drawer-menu" id="js-drawer-menu" aria-hidden="true">
        <ul class="drawer-menu__nav-list">
          <li class="drawer-menu__nav-item">
            <a href="./login.html">
              <span class="drawer-menu__en"><img src="./img/login-icon.svg" alt=""
                  class="drawer-menu__nav-icon">login</span>
              <span class="drawer-menu__jp">ログイン</span>
            </a>
          </li>
          <li class="drawer-menu__nav-item">
            <a href="./register/member.html">
              <span class="drawer-menu__en"><img src="./img/register-icon.svg" alt=""
                  class="drawer-menu__nav-icon">sign
                up</span>
              <span class="drawer-menu__jp">会員登録</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="forgot-page">
      <div class="inner">
        <div class="forgot-page__wrapper">
          <p class="forgot-page__title">パスワードをお忘れの方</p>
          <p class="forgot-page__message">メールアドレスを入力してください。<br>再設定の手続きを行います</p>
          <div class="form-wrapper">
            <form id="js-form">
              <dl>
                <div class="form-item">
                  <dt class="form-title"><label for="email">メールアドレス</label></dt>
                  <dd class="form-field"><input type="email" id="email" placeholder="メールアドレスをご入力ください"></dd>
                </div>
                <div class="forgot-page__submit-button">
                  <button type="submit" id="js-submit-button" disabled>送信</button>
                </div>
              </dl>
            </form>
          </div>
          <div class="form-foot">
            <a href="./login.html" class="login-page-link">ログインページへ戻る</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
