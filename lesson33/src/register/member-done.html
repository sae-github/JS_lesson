<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/drawer-menu.js" defer></script>
  <script src="../js/member-done.js" defer></script>
</head>

<body class="fade-in">
  <header class="header">
    <div class="header__inner">
      <button type="button" class="hamburger-button" id="js-drawer-open-button" aria-expanded="false">
        <span class="hamburger-button__line"></span>
      </button>
      <nav class="drawer-menu" id="js-drawer-menu" aria-hidden="true">
        <ul class="drawer-menu__nav-list">
          <li class="drawer-menu__nav-item js-drawer-menu-nav-link">
            <a href="../login.html" class="drawer-menu__nav-link">
              <span class="drawer-menu__en"><img src="../img/login-icon.svg" alt=""
                  class="drawer-menu__nav-icon">login</span>
              <span class="drawer-menu__jp">ログイン</span>
            </a>
          </li>
          <li class="drawer-menu__nav-item">
            <a href="./member.html" class="drawer-menu__nav-link js-drawer-menu-nav-link">
              <span class="drawer-menu__en">
                <img src="../img/register-icon.svg" alt="" class="drawer-menu__nav-icon">sign
                up</span>
              <span class="drawer-menu__jp">会員登録</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="transition-loading" id="js-transition-loading">
    <img src="../img/transition-loading.png" alt="" />
  </div>

  <main>
    <div class="register-done">
      <div class="inner">
        <div class="register-done__inner">
          <p class="register-done__title">会員登録が完了しました</p>
          <a href="../login.html" class="login-page-link">ログインページへ</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
