<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/drawer-menu.js" defer></script>
  <script src="../js/password-done.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <button type="button" class="hamburger-button" id="js-drawer-open-button" aria-expanded="false">
        <span class="hamburger-button__line"></span>
      </button>
      <nav class="drawer-menu" id="js-drawer-menu" aria-hidden="true">
        <ul class="drawer-menu__nav-list">
          <li class="drawer-menu__nav-item">
            <a href="../login.html">
              <span class="drawer-menu__en"><img src="../img/login-icon.svg" alt=""
                  class="drawer-menu__nav-icon">login</span>
              <span class="drawer-menu__jp">ログイン</span>
            </a>
          </li>
          <li class="drawer-menu__nav-item">
            <a href="./member.html">
              <span class="drawer-menu__en"><img src="../img/register-icon.svg" alt=""
                  class="drawer-menu__nav-icon">sign
                up</span>
              <span class="drawer-menu__jp">会員登録</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="p-password-done">
      <div class="p-password-done__inner">
        <p class="p-password-done__title">パスワードが再登録されました</p>
        <p class="p-password-done__text">このページは3秒後に自動でログインページへ移ります<br>自動で移らない場合は下記リンクをクリックしてください</p>
        <a href="../login.html" class="login-page-link">ログインページへ</a>
      </div>
    </div>
  </main>
</body>
</html>
