<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/drawer-menu.js" defer></script>
  <script src="../js/password.js" type="module"></script>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <button type="button" class="hamburger-button" id="js-drawer-open-button" aria-expanded="false">
        <span class="hamburger-button__line"></span>
      </button>
      <nav class="drawer-menu" id="js-drawer-menu" aria-hidden="true">
        <ul class="drawer-menu__nav-list">
          <li class="drawer-menu__nav-item">
            <a href="../login.html">
              <span class="drawer-menu__en"><img src="../img/login-icon.svg" alt=""
                  class="drawer-menu__nav-icon">login</span>
              <span class="drawer-menu__jp">ログイン</span>
            </a>
          </li>
          <li class="drawer-menu__nav-item">
            <a href="./member.html">
              <span class="drawer-menu__en"><img src="../img/register-icon.svg" alt=""
                  class="drawer-menu__nav-icon">sign
                up</span>
              <span class="drawer-menu__jp">会員登録</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="register-password">
      <div class="inner">
        <div class="register-password__wrapper">
          <p class="register-password__title">パスワードの再設定</p>
          <p class="register-password__message">新たに登録するパスワードを入力してください</p>
          <div class="form-wrapper">
            <form>
              <dl>
                <div class="form-item">
                  <dt class="form-title"><label for="password">新しいパスワード</label></dt>
                  <dd class="form-field password-field">
                    <input type="password" id="password" placeholder="新たに登録するパスワード">
                    <button class="password-icon is-hide js-password-icon" type="button"></button>
                  </dd>
                </div>
                <div class="form-item">
                  <dt class="form-title"><label for="confirmPassword">確認用</label></dt>
                  <dd class="form-field password-field">
                    <input type="password" id="confirmPassword" placeholder="確認のため再度ご入力ください">
                    <button class="password-icon is-hide js-password-icon" type="button"></button>
                  </dd>
                </div>
                <div class="register-password__submit-button">
                  <button type="submit" id="js-submit-button" disabled>登録</button>
                </div>
              </dl>
            </form>
          </div>
          <div class="form-foot">
            <a href="../login.html" class="login-page-link">ログインページへ</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
